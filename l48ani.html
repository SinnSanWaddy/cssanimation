<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ani Intro</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		div{
			width: 150px;
			height: 150px;
			background-color: red;

			animation-name: myani;
			animation-duration: 3s;


			transition: all 5s;
		}
		/*@keyframes myani{
			from{
				transform: translate(300px);
			}
			to{
				transform: translate(1000px);
			}
		}*/
		@keyframes myani{
			0%{
				transform: translate(300px);
			}
			100%{
				transform: translate(1000px);
			}
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
