<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transform</title>
<style type="text/css">
	.move{
		width: 150px;
		height: 50px;
		background-color: darkblue;
		color: #fff;
		font-size: 20px;
		text-align: center;
		margin: 2rem;
		padding: 15px;
		line-height: 50px;

		transition-property: all;
		transition-duration: 5s;
		transition-timing-function: ease-out;
		}
		#scale:hover{
			transform: scale(2);

		}
		#translate:hover{
			transform: translate(200px,50px);
		}
		#rotate:hover{
			transform: rotate(90deg);
		}
		#skew:hover{
			transform: skewX(180deg);
		}

</style>
</head>
<body>
<div class="container">
	<div id="scale" class="move">Scale Me</div>
	<div id="translate" class="move">Translate Me</div>
	<div id="rotate" class="move">Rotate Me</div>
	<div id="skew" class="move">Skew Me</div>
</div>

</body>
</html>
