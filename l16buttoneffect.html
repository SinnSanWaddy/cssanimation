<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>button effect</title>
	<style type="text/css">
		body{
			height: 100vh;
			font-family: sans-serif;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}
		a{
			font-size: 45px;
			text-decoration: none;
			color: red;

			border: 3px solid red;
			padding: 40px 80px;

			text-transform: uppercase;

			transition: all 1s;
			transition-timing-function: linear;

		}
		a:hover{
			font-weight: 900;
			letter-spacing: 10px;
			border: 7px solid red;
		}

	</style>

</head>
<body>
<a href="#">HOVER ME</a>
</body>
</html>
