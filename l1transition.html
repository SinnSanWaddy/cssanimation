<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS TRANSITIONS</title>
	<style type="text/css">
	button{
		width: 290px;
		height: 90px;
		background-color: blue;
		color: #fff;
		font-size: 28px;
		border: none;
		transition-property: background-color;
		transition-duration: 2000ms;  /*1s=1000ms*/
	}
	/*pseudo class*/
	button:hover{
		background-color: green;

	}


	</style>
</head>
<body>
<button>css transition</button>
</body>
</html>
