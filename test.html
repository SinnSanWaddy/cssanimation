<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>test</title>
	<style type="text/css">
		*{
			perspective: 200px;
		}
		body{
			font-family: sans-serif;
			background-color: skyblue;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: #fff;

		transition: all 0.6s;

		}
		div:hover{
			transform: rotateX(180deg) rotateY(180deg);
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
