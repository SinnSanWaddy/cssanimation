<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scale function</title>
		<style type="text/css">
			img{
				width: 300px;
				display: block;
				margin: auto;
				margin-top: 200px;
				transform: scale(0.01);
			/*	transition-property: all 3s;*/
			}
			img:hover{
				transform: scale(1.3);
			}



		</style>
</head>
<body>
	<img src="img/cat1.jpg" alt="cat-photo" id="cat1" class="cat1" />
</body>
</html>
